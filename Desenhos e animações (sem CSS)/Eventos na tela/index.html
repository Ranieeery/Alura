<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Canvas HTML</title>
</head>

<body>
    <canvas width="600" height="400"></canvas>
    <script>
        let canvas = document.querySelector('canvas');
        var brush = canvas.getContext('2d');

        brush.fillStyle = 'gray';
        brush.fillRect(0, 0, 600, 400);

        document.addEventListener("click", function(mouseClick) {
            let x = mouseClick.clientX - canvas.offsetLeft;
            let y = mouseClick.clientY - canvas.offsetLeft;
            brushClick(x, y);
            //alert(`X: ${x}; Y: ${y}`);
        })

        function brushClick(x, y){
            brush.fillStyle = 'red';
            brush.beginPath();
            brush.arc(x, y, 10, 0, 2 * Math.PI);
            brush.fill();
        }

    </script>
</body>

</html>
